<div class="article-meta">
  <a [routerLink]="['/profile', (article.createdEmployee) ? article.createdEmployee.username : 'irshad']">
    <img src="assets/images/noimage.png" />
  </a>

  <div class="info">
    <a class="author"
      [routerLink]="['/profile',  (article.createdEmployee) ? article.createdEmployee.username : 'irshad']">
      {{ article.createdEmployee ? article.createdEmployee.username: '' }}
    </a>
    <span class="date">
      {{ article.createdAt | date: 'longDate' }}
    </span>
  </div>

  <ng-content></ng-content>
</div>
